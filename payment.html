<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Secure Payment Page</h1>
  <form action="/process_payment" method="POST">
    <label for="name">Name on Card:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="card_number">Card Number:</label>
    <input type="text" id="card_number" name="card_number" required><br><br>

    <label for="expiry_date">Expiry Date:</label>
    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required><br><br>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" min="1" step="0.01" required><br><br>
   


  <input type="submit" href="./process_payment.php"value="Pay Now"> 
   
   <form action="./process_payment.php" method="POST">
</form>
</body>
</html>
